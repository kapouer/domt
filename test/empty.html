<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<meta http-equiv="Content-Script-Type" content="text/javascript" />
  <script src="../index.js"></script>
  <script src="check.js"></script>
  <script>
	if (window.describe) window.describe("repeat", function suite() {
		it("should repeat node then empty the list", function() {
			var inst = Domt('#repeat').merge([
				{ content: "one" },
				{ content: "two" }
			]);
			inst.empty().check();
		});
	});
  </script>
	<title>Domt test suite</title>
</head>
<body>
	<ul id="repeat">
		<li repeat bind-text="content"></li>
	</ul>
	<ul id="expected-repeat">
		<script repeat-tail="true" type="text/template"></script><script type="text/template" repeat=""><li bind-text="content"></li></script>
	</ul>
</body>
</html>
